<html>
    <header>
        <title>PriChoSha | PriChoSha</title>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </header>
    <style>
            .row {
                margin-bottom: 10px
            }
            a:hover {
                cursor: hand;
            }
    </style>
    <body>
        <div class='container'>
            <a href='/home' class='btn btn-primary'>Return Home</a>
            <div class='row col-10 text-center'>
                <h1>Kick A Friend</h1>
                <h3>Choose the friendgroup this friend is in</h3>
            </div>
            <!-- Tagged Table -->
            <div class='row col-10 text-center'>
                <h4>FriendGroup Table</h4>
                <table class='table table-hover'>
                    <thead class='thead-dark'>
                        <tr>
                            <th scope='col'>First Name</th>
                            <th scope='col'>Last Name</th>
                            <th scope='col'>Email</th>
                            <th scope='col'>FriendGroup</th>
                            <th scope='col'>Kick?</th>
                        </tr>
                    </thead>
                    {% for line in items %}
                        <tr>
                            <td>{{line.fname}}</td>
                            <td>{{line.lname}}</td>
                            <td>{{line.email}}</td>
                            <td>{{line.fg_name}}</td>
                            <td>                                
                                <form action='/processKick/email={{line.email}}&fg_name={{line.fg_name}}' id='kick-{{line.email}}-{{line.fg_name}}-{{line.owner_email}}'method='POST'>
                                    <button class='btn btn-danger' name='action' type='submit' form='kick-{{line.email}}-{{line.fg_name}}-{{line.owner_email}}' value='kick'>Kick</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </body>

</html>
